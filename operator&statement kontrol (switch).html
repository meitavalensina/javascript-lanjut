<!DOCTYPE html>
<html>
<head>
	<title>operator & statement control</title>
</head>
<body>
	<script language="JavaScript">
			function tanya()
			{
				var jawab=" "
				var jawab=prompt("Anda senang bikin hompej?")
				var JAWAB = jawab.toUpperCase()
				switch(JAWAB)
				{
					case "YA": var tampil="sama dong, saya juga :D"
					break;
					case "YUP": var tampil="sama dong, saya juga :D"
					break;
					case "TIDAK": var tampil="iyaa euy, bikin suntuk tuh (_ _)Zz.."
					break;
					case "NGGAK": var tampil="iyaa euy, bikin suntuk tuh (_ _)Zz.."
					break;
					default: var tampil="Jawab dong, ya/yup atau tidak/nggak"
					break;
				}
			alert(tampil)
		}
	</script>
	<b>Hobi</b>
	<form><input type="button" value="polling" onclick="tanya()"></form>

</body>
</html>operator & statement control
