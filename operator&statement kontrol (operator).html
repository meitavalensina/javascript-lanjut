<!DOCTYPE html>
<html>
<!-- COMP519 js03.html 7.09.2005 -->
<head>
	<title>Folding Puzzle</title>
</head>
<body>
	<script type="text/javascript">
		distanceToSum = 93.3e6*5280*12;
		thickness = .002;

		foldCount = 0;
		while (thickness < distanceToSum) {
			thickness *= 2;
			foldCount++;
		}
		document.write("Number of folds = " + foldCount);
	</script>
</body>
</html>
