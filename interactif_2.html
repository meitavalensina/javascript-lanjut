<!DOCTYPE html>

	<title></title>
</head>
<body>
	<script language ="javascript">
		function cari()
		{
			var kata = document.formcari.keyword.value;
			{
				var hasil = "http://www.google.com/search?q="+=kata;
				window.opn(hasil,'google',config='height=500,width=750 scrollbars=yes location=yes')
			}
		}
	</script> 
	<form name="formcari" onsubmit="cari">
		<input name="keyword" size="40" type="text">
		<input name="submit" value="cari .. !!"> </form>

</body>
